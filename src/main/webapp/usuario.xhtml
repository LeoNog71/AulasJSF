<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core" 
        xmlns:p="http://primefaces.org/ui">
<h:head> 
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Cadastro de Usuários</title>
</h:head>
<h:body> 
	<h1>Cadastro de Usuários</h1>
	<hr />
        <p:panel>
            <h:form acceptcharset="UTF-8"> 
                    <h:messages /> 
                    <h:panelGrid columns="2"> 
                            <p:outputLabel value="Nome:" for="nome" /> 
                            <p:inputText id="nome" label="Nome" value="#{usuarioBean.nome}" required="true" /> 
                            <p:outputLabel value="e-Mail:" for="email" />
                            <p:inputText id="email" label="e-Mail" value="#{usuarioBean.email}" />
                            <p:outputLabel value="Senha:" for="senha" />
                            <p:password  id="senha" label="Senha" value="#{usuarioBean.senha}" required="true" />
                            <h:outputLabel value="Confirmar Senha:" for="confirmarsenha" />
                            <p:password  id="confirmarsenha" label="Confirmar Senha" value="#{usuarioBean.confirmaSenha}" 
                                    required="true" />
                            <h:outputText />
                            <p:commandButton action="#{usuarioBean.salvar}" value="Salvar" actionListener="#{SaveBean.showMessage}" /> 
                    </h:panelGrid>
            </h:form>
        </p:panel>
	<hr />
</h:body>
</html>
